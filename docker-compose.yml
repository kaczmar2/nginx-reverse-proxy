services:
  nginx-proxy:
    image: kaczmar2/nginx-reverse-proxy
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./sites:/etc/nginx/sites              # Your reverse proxy site configs
      - ./ssl:/etc/nginx/ssl                  # SSL certificates
      # HTML customization options (choose one approach):
      # - ./html:/usr/share/nginx/html                        # Replace all HTML (requires copying errors/ too)
      # - ./html/index.html:/usr/share/nginx/html/index.html  # Customize only landing page
      # - ./html/errors:/usr/share/nginx/html/errors          # Customize only error pages
    environment:
      - TZ=America/Denver
    