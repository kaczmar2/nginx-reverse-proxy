# Default server for unmatched HTTP domains
# Serves landing page instead of dropping connection
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Serve the landing page
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    # Custom error pages
    error_page 404 /errors/404.html;
    location = /errors/404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /errors/50x.html;
    location = /errors/50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# Loopback-only health check vhost (HTTP)
server {
    listen 127.0.0.1:80;
    listen [::1]:80;
    server_name _;

    access_log off;

    location = /healthz {
        add_header Content-Type text/plain;
        return 200 'ok\n';
    }

    # Optional: keep other paths from succeeding
    location / { return 404; }
}

# Catch-all for unknown HTTPS hostnames: drop immediately
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;

    ssl_reject_handshake on;
    return 444;
}
