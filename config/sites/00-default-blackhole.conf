# Default server for unmatched HTTP domains
# Serves landing page instead of dropping connection
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Custom error pages
    include /etc/nginx/includes/error_pages.conf;

    # Health check endpoint
    location = /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'ok\n';
    }

    # Serve the landing page
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }
}

# Catch-all for unknown HTTPS hostnames: drop immediately
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;

    ssl_reject_handshake on;
    return 444;
}
