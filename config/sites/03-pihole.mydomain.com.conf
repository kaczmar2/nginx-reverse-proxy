server {
    listen 80;
    server_name ns1.mydomain.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ns1.mydomain.com;
    http2 on;

    # ssl certs
    ssl_certificate /etc/nginx/ssl/ns1.mydomain.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/ns1.mydomain.com/privkey.pem;

    # ssl settings
    include /etc/nginx/includes/ssl_settings.conf;

    # HSTS (Strict Transport Security) settings
    include /etc/nginx/includes/hsts_settings.conf;

    # default reverse proxy
    location / {
        proxy_pass http://10.10.10.10:80;
        
        # proxy settings
        include /etc/nginx/includes/proxy_settings.conf;
    }

    # health check
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
        add_header Access-Control-Allow-Origin *;
    }
}
