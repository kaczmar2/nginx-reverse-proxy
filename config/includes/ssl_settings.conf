# Modern TLS for server{} blocks (cert paths set per-server)

ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers off;

# TLS 1.3 Ciphers (Enabled automatically, but listed for completeness)
# TLS_AES_256_GCM_SHA384
# TLS_CHACHA20_POLY1305_SHA256
# TLS_AES_128_GCM_SHA256

# TLS 1.2 Fallback Ciphers (Universal RSA + ECDSA Support)
# ECDHE-ECDSA-AES128-GCM-SHA256  <-- Standard EC-256
# ECDHE-RSA-AES128-GCM-SHA256    <-- Standard RSA
# ECDHE-ECDSA-AES256-GCM-SHA384  <-- High Security EC
# ECDHE-RSA-AES256-GCM-SHA384    <-- High Security RSA
# ECDHE-ECDSA-CHACHA20-POLY1305  <-- Mobile Optimized EC
# ECDHE-RSA-CHACHA20-POLY1305    <-- Mobile Optimized RSA

ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';

# ECDHE curve preference for TLS 1.2
ssl_ecdh_curve X25519:secp384r1;
